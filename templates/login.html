<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8" />
    <title>{{ _("Login - Enzyklop√§die") }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div style="position: absolute; top: 15px; right: 15px;">
        <select onchange="window.location.href='/set_language/' + this.value" class="form-select form-select-sm">
            <option value="en" {% if get_locale() == 'en' %}selected{% endif %}>English</option>
            <option value="de" {% if get_locale() == 'de' %}selected{% endif %}>Deutsch</option>
        </select>
    </div>

    <div class="card p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">üîê {{ _("Login to") }} <strong>{{ _("Enzyklop√§die") }}</strong></h3>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label fw-bold">{{ _("Username") }}</label>
                <input type="text" name="username" id="username" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-bold">{{ _("Password") }}</label>
                <input type="password" name="password" id="password" class="form-control" required />
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">{{ _("Login") }}</button>
                <a href="{{ url_for('register') }}" class="btn btn-outline-secondary">{{ _("Register") }}</a>
            </div>
        </form>
    </div>
</body>
</html>
