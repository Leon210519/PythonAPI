<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8" />
    <title>{{ _('News') }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>{{ _('Latest News') }}</h2>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">{{ _('Back') }}</a>
        </div>

        {% if articles %}
            {% for article in articles %}
                <div class="card mb-3 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ article.title }}</h5>
                        {% if article.description %}
                            <p class="card-text">{{ article.description }}</p>
                        {% endif %}
                        <a href="{{ article.url }}" target="_blank" class="btn btn-primary">{{ _('Read more') }}</a>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="alert alert-info">{{ _('No news available at the moment.') }}</div>
        {% endif %}
    </div>
</body>
</html>
